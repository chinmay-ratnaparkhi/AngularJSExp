<html ng-app="store">
<head>
	<title>AngularJS Practice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/main.js"></script>
	
<style>
	.container{
		padding: 15px;
	
	}
	
</style>
</head>
<body ng-controller='storeController as it'>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="jumbotron"> <h1> HELLOW..! </h1></div>
			</div>
			<div class="col-lg-3"></div>
		</div>
		
		<div class="row">
			<p class="lead">I am {{ 4 + 6 }} and {{ "hello" + " you!" }} </p>
			<div class="alert alert-danger alert-dismissible fade in">Isn't that true?
				<div type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></div>
			</div>
		</div>
		
		<div class="row">
			<div ng-repeat='product in it.products'>
				<div class="col-lg-4" ng-hide='product.soldout'>
					<div class="jumbotron">
						<h2>{{product.name}}</h2>
						<h4>Price : ${{product.price}}</h4>
						<p class="lead">{{product.description}}</p >
						<a class="btn btn-success" ng-show='product.purchasable'> Add to Cart</a>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
